<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africa</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <link rel="icon" href="assets/logo.png" type="image/gif">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    
    <div class="sign_in">
        <div>
            <h2>REGISTER</h2>
        </div>
        <form action="/index.html">
            <div class="name">
                <input type="text" placeholder="first name" required class="f_name" >
                <input type="text" placeholder="last name" required class="l_name">
            </div>
            <input type="text" placeholder="username" required class="username">
            <input type="password" name="" placeholder="password" id="" required  class="password">
            <input class="register" type="button" value="SUBMIT">
        </form>
        <div class="switch">
            <h1>Already have an account?<span><a href="login.html">Login</a></span></h1>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
